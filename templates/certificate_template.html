<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Arial'; text-align: center; padding: 40px; }
        .certificate {
            border: 6px double #000080;
            padding: 50px;
        }
        h1 { color: #004080; }
        .qr {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Legacy Life - Donor Certificate</h1>
        <p>This certificate is awarded to</p>
        <h2>{{ donor.first_name }} {{ donor.last_name }}</h2>
        <p>for being eligible to donate organs</p>
        <p><strong>Date:</strong> {{ donor.date_joined|date:"F j, Y" }}</p>

        <div class="qr">
            <img src="data:image/png;base64,{{ qr_code|b64encode }}" width="120"/>
            <p>Scan to verify</p>
        </div>
    </div>
</body>
</html>
