<!DOCTYPE html>
<html>
<head>
    <title>Eligibility Checker</title>
</head>
<body style="font-family: Arial, sans-serif;">

<div style="display: flex; justify-content: space-between;">

    <!-- Left Side: Form -->
    <div style="width: 60%;">
        <h2 style="text-align: center;">Organ Donation Eligibility Checker</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Age:</label><br>
            <input type="number" name="age"><br><br>

            <label>BMI:</label><br>
            <input type="text" name="bmi"><br><br>

            <label>Chronic Disease?</label><br>
            <select name="chronic_disease">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <label>Infection?</label><br>
            <select name="infection">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <label>Recent Surgery?</label><br>
            <select name="recent_surgery">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <label>Cancer History?</label><br>
            <select name="cancer_history">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <label>Substance Abuse?</label><br>
            <select name="substance_abuse">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <label>Pregnant?</label><br>
            <select name="pregnant">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                Check Eligibility
            </button>
        </form>

        {% if result %}
        <p style="margin-top: 20px; font-weight: bold;">{{ result }}</p>
        {% endif %}
    </div>

    <!-- Right Side: Hospital List -->
    <div style="width: 35%; padding-left: 20px; border-left: 2px solid #ddd;">
        {% if hospitals %}
        <h3>Nearby Hospitals</h3>
        <ul style="list-style: none; padding-left: 0;">
            {% for hospital in hospitals %}
            <li style="margin-bottom: 10px;">
                <a href="{{ hospital.website }}" target="_blank" style="text-decoration: none; color: blue;">
                    {{ hospital.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</div>

</body>
</html>
