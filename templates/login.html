<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Legacy Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 360px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .forgot {
            text-align: right;
            margin-bottom: 10px;
        }
        .forgot a {
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }
        .message {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="forgot">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <p style="text-align:center;">New user? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
