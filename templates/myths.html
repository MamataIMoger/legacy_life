{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; margin: 20px 0; font-family: 'Poppins', sans-serif;">Organ Donation: Myths vs Facts</h2>

<div style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; padding: 0 20px;">
  {% for item in myths %}
  <div style="flex: 0 0 48%; height: 200px; perspective: 1000px; margin-bottom: 20px;">
    <div style="position: relative; width: 100%; height: 100%; text-align: center;
                transition: transform 0.6s; transform-style: preserve-3d; border-radius: 10px;"
         onmouseover="this.style.transform='rotateY(180deg)'" onmouseout="this.style.transform='rotateY(0deg)'">

      <!-- Front -->
      <div style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
                  background: #f8d7da; color: #721c24; display: flex; align-items: center; justify-content: center;
                  padding: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div>
          <strong>❌ Myth:</strong><br>
          {{ item.myth }}
        </div>
      </div>

      <!-- Back -->
      <div style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
                  background: #d4edda; color: #155724; transform: rotateY(180deg);
                  display: flex; align-items: center; justify-content: center; padding: 10px;
                  border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div>
          <strong>✅ Fact:</strong><br>
          {{ item.fact }}
        </div>
      </div>

    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
